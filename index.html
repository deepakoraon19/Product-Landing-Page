<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utils.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar flex align-items">
      <div class="titles flex">
        <div class="nav logo">
          <img src="./images/logo.svg" />
        </div>
        <div class="nav">Collections</div>
        <div class="nav">Men</div>
        <div class="nav">Women</div>
        <div class="nav">About</div>
        <div class="nav">Contact</div>
      </div>
      
      <div class="logos flex align-items">        
        <div class="nav">
          <img class="profile nav" src="./images/image-avatar.png" />
        </div>
        <div class="nav cart">
          <img class="cart-img" src="./images/icon-cart.svg" />
        </div>
      </div>
    </nav>
    <hr />
    <div class="flex container">
      <div class="images ">
        <div>
          <img class="center-img round-corner" src="./images/image-product-1.jpg">
        </div>
        <div class="bottom flex">
          <img class="bottom-img round-corner" src="./images/image-product-1-thumbnail.jpg">
          <img class="bottom-img round-corner" src="./images/image-product-1-thumbnail.jpg">
          <img class="bottom-img round-corner" src="./images/image-product-1-thumbnail.jpg">
          <img class="bottom-img round-corner" src="./images/image-product-1-thumbnail.jpg">
        </div>
      </div>
      <div class="context">
        <div class="brand orange weight-800">SNEAKER COMPANY </div>
        <div class="head big weight-800">Fall Limited Edition Sneakers</div>
        <div class="para grey">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </div>
        <div class="flex">
          <div class="price weight-800">$125.00</div>
          <div class="dis flex round-corner orange justify-content align-items weight-800"><div>50%</div></div>
        </div>
        <div class="strike">$250.00</div>
        <div class="flex align-items">
        <div class="flex counter round-corner align-items">
          <div class="count-btn">
            <img class="minus" src="./images/icon-minus.svg">
          </div>
          <div> <span class="count">0</span> </div>
          <div class="count-btn">
            <img class="plus" src="./images/icon-plus.svg">
          </div>          
        </div>
        <div class="add-cart round-corner"><span>Add to cart</span></div>
      </div>
        
      </div>
    </div>

     
  </body>
  <script src="index.js"></script>
</html>
